<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Converter</title>

    <style>
        button{
            margin-right: 1rem;
        }
        p{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <h1>Distance/Length Converter</h1>
    <div class="buttons">
        <button id="miles">Miles - kilometers</button>
        <button id="kilometers">Kilometers - Miles</button>
        <button id="yards" onclick="myFunction()">Yards - Inches</button>
        <button id="inches">Inches - Yards</button>
    </div>

    <p id="instruction"></p>

    <form id="form">
        <input type="text" id="number">
        <input type="submit" value="Convert" id="convert">
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
    
</body>
</html>
